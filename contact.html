<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Schedule Your Discovery Call</title>

<!-- FLATPICKR DATE & TIME PICKER -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

<style>
/* GLOBAL */
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
body { background:#f8f1e7; }

/* HEADER */
.top-header {
  display:flex; justify-content:center; align-items:center;
  padding:26px 48px;
}
.brand-logo { width:180px; }

/* HERO */
.hero-section {
  width:84%; margin:24px auto; text-align:center;
  padding:50px 30px; border-radius:25px;
  background:linear-gradient(135deg,#fff,#ffeec7);
  box-shadow:0 20px 50px rgba(0,0,0,0.08);
}
.hero-section h1 { font-size:42px; font-weight:800; }
.hero-section h1 span { color:#d4af37; }

/* BOOKING SECTION */
.booking-section {
  width:90%; margin:40px auto; display:flex; gap:40px;
  justify-content:center; flex-wrap:wrap;
}

/* CARD */
.card {
  width:460px; background:#fff; padding:34px; border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.08);
}
.card input, .card select, .card textarea {
  width:100%; padding:14px 16px; margin-top:8px;
  border-radius:12px; border:1px solid #ddd;
  background:#fafafa; font-size:15px;
}
.card label { margin-top:16px; display:block; font-weight:600; }

/* ---------------------------
   CALENDAR UI
---------------------------- */
.flatpickr-calendar {
  border-radius:18px !important;
  padding:10px !important;
  background:white !important;
  box-shadow:0 20px 45px rgba(0,0,0,0.18) !important;
}
.flatpickr-day.selected {
  background:#246bfd !important;
  color:#fff !important;
  border-radius:10px !important;
}
.flatpickr-day:hover {
  background:#e7f0ff !important;
}

/* ---------------------------
   PREMIUM TIME PICKER (AM/PM)
---------------------------- */
.flatpickr-time {
    display:flex !important;
    justify-content:center;
    align-items:center;
    padding:20px !important;
    background:white !important;
    border-radius:18px !important;
    box-shadow:0 20px 45px rgba(0,0,0,0.18) !important;
}

/* Hour / Minute blocks */
.flatpickr-time .numInputWrapper {
    background:#f3f3f3 !important;
    border-radius:14px !important;
    width:80px !important;
    height:60px !important;
    display:flex !important;
    justify-content:center !important;
    align-items:center !important;
    border:1px solid #ddd !important;
}

/* Number styling */
.flatpickr-time input {
    font-size:26px !important;
    font-weight:700 !important;
    text-align:center !important;
    background:transparent !important;
    border:none !important;
}

/* Separator */
.flatpickr-time .flatpickr-time-separator {
    margin:0 12px !important;
    font-size:26px !important;
    font-weight:700;
}

/* Remove browser spinner arrows */
.flatpickr-time input::-webkit-inner-spin-button,
.flatpickr-time input::-webkit-outer-spin-button {
    -webkit-appearance:none; margin:0;
}

/* AM/PM BUTTON */
.flatpickr-am-pm {
    margin-left:12px !important;
    padding:12px 16px !important;
    border-radius:12px !important;
    background:#f5f5f5 !important;
    border:1px solid #ddd !important;
    font-weight:700 !important;
    cursor:pointer;
    transition:0.2s;
}
.flatpickr-am-pm:hover {
    background:#e4e4e4 !important;
}

/* BUTTON */
.confirm-btn {
  width:100%; padding:15px; margin-top:20px;
  background:#d4af37; color:#fff; border:none;
  border-radius:12px; font-size:17px; font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(212,175,55,0.3);
}

/* CONTACT SECTION */
.contact-boxes {
  width:90%; margin:60px auto; display:flex; gap:25px;
  justify-content:center; flex-wrap:wrap;
}
.info-box {
  width:300px; padding:25px; background:#fff; border-radius:16px;
  text-align:center; box-shadow:0 15px 40px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<header class="top-header">
    <img src="images/skillbg.png" class="brand-logo" alt="SkillOwl Logo">
</header>

<section class="hero-section">
    <h1>Schedule Your <span>Discovery Call</span></h1>
    <p>Take the first step towards transforming your organization.</p>
</section>

<section class="booking-section">

    <!-- DATE & TIME CARD -->
    <div class="card">
        <h3>üìÖ Select Date & Time</h3>

        <label>Select Date</label>
        <input type="text" id="dateSelect" placeholder="Pick a date">

        <label>Select Time</label>
        <input type="text" id="timeSelect" placeholder="Pick time">
    </div>

    <!-- DETAILS CARD -->
    <div class="card">
        <h3>üë§ Your Details</h3>

        <label>Full Name *</label>
        <input type="text" id="fullname">

        <label>Email Address *</label>
        <input type="email" id="email">

        <label>Phone Number *</label>
        <input type="text" id="phone">

        <label>Company Name *</label>
        <input type="text" id="company">

        <label>Training Requirement *</label>
        <select id="training">
            <option value="">Select training type...</option>
            <option>Leadership Training</option>
            <option>Team Management</option>
            <option>Productivity Training</option>
            <option>Corporate Culture Program</option>
        </select>

        <label>Message / Additional Details</label>
        <textarea id="message" placeholder="Tell us more..."></textarea>

        <button id="submitBtn" class="confirm-btn">Confirm Booking</button>
    </div>

</section>

<!-- CONTACT -->
<section class="contact-boxes">
    <div class="info-box">
        <h4>üìû Call Us</h4>
        <p>+91 84006 66686</p>
    </div>
    <div class="info-box">
        <h4>‚úâÔ∏è Email Us</h4>
        <p>saumyatripathi19@gmail.com</p>
    </div>
    <div class="info-box">
        <h4>üìç Visit Us</h4>
        <p>B-4/138, Vishal Khand, Gomit Nagar, Lucknow Uttar Pradesh</p>
    </div>
</section>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
// DATE PICKER
flatpickr("#dateSelect", {
    dateFormat: "Y-m-d",
    minDate: "today",
    disableMobile: true
});

// TIME PICKER (AM/PM STYLE)
flatpickr("#timeSelect", {
    enableTime: true,
    noCalendar: true,
    dateFormat: "h:i K",
    minuteIncrement: 30,
    disableMobile: true
});

// FIX CONFIRM BUTTON (WhatsApp Submit)
document.getElementById("submitBtn").addEventListener("click", function () {

    let name = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let company = document.getElementById("company").value.trim();
    let training = document.getElementById("training").value.trim();
    let date = document.getElementById("dateSelect").value;
    let time = document.getElementById("timeSelect").value;
    let messageText = document.getElementById("message").value.trim();

    if (!name || !email || !phone || !training || !date || !time) {
        alert("Please fill all required fields.");
        return;
    }

    let whatsapp = "918400666686";

    let msg = 
`New Discovery Call Booking:

Name: ${name}
Email: ${email}
Phone: ${phone}
Company: ${company}
Training Type: ${training}
Date: ${date}
Time: ${time}

Message:
${messageText}
`;

    let url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
});
</script>

</body>
</html>
