<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Schedule Your Discovery Call</title>

<style>
/* GLOBAL */
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
body { background:#f8f1e7; animation:fadePage .7s ease; color:#111; }
@keyframes fadePage { from { opacity:0; } to { opacity:1; } }

/* HEADER */
.top-header {
  display:flex; justify-content:space-between; align-items:center;
  padding:26px 48px;
}
.brand-logo { width:165px; }
.book-btn {
  padding:12px 24px; background:#d4af37; color:#fff; border:none;
  border-radius:12px; font-weight:600; cursor:pointer;
  box-shadow:0 8px 22px rgba(212,175,55,0.25); transition:.3s;
}
.book-btn:hover { transform:translateY(-4px); }

/* HERO */
.hero-section {
  width:84%; margin:24px auto; text-align:center;
  padding:50px 30px; border-radius:25px;
  background:linear-gradient(135deg,#fff,#ffeec7);
  box-shadow:0 20px 50px rgba(0,0,0,0.08);
  animation:heroIn .7s ease;
}
@keyframes heroIn { from { opacity:0; transform:translateY(20px);} to { opacity:1; transform:none; } }
.hero-section h1 { font-size:42px; font-weight:800; }
.hero-section h1 span { color:#d4af37; }
.hero-section p { margin-top:10px; font-size:16px; color:#444; }

/* BOOKING SECTION */
.booking-section {
  width:90%; margin:40px auto; display:flex; gap:40px;
  justify-content:center; flex-wrap:wrap;
}

/* CARD */
.card {
  width:460px; background:#fff; padding:34px; border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.08);
  animation:floatIn .7s ease;
  transition:.3s;
}
@keyframes floatIn { from { opacity:0; transform:translateY(30px);} to { opacity:1; transform:none;} }
.card:hover { transform:translateY(-6px); }

.card h3 { font-size:20px; margin-bottom:10px; font-weight:700; }
.card label { margin-top:16px; display:block; font-weight:600; }

.card input, .card select, .card textarea {
  width:100%; padding:12px 14px; margin-top:8px;
  border-radius:12px; border:1px solid #ddd;
  background:#fafafa; font-size:15px;
  transition:border .2s, box-shadow .2s;
}
.card input:focus, .card select:focus, .card textarea:focus {
  border-color:#d4af37; box-shadow:0 0 10px rgba(212,175,55,0.3);
}

textarea { min-height:120px; resize:vertical; }

/* Confirm button */
.confirm-btn {
  width:100%; padding:15px; margin-top:20px;
  background:#d4af37; color:#fff; border:none;
  border-radius:12px; font-size:17px; font-weight:700;
  cursor:pointer; transition:.3s;
  box-shadow:0 12px 28px rgba(212,175,55,0.3);
}
.confirm-btn:hover { transform:translateY(-4px); }

/* CONTACT BOXES */
.contact-boxes {
  width:90%; margin:60px auto; display:flex; gap:25px;
  justify-content:center; flex-wrap:wrap;
}
.info-box {
  width:300px; padding:25px; background:#fff; border-radius:16px;
  text-align:center; box-shadow:0 15px 40px rgba(0,0,0,0.08);
  transition:.3s;
}
.info-box:hover { transform:translateY(-6px); }
.icon { font-size:34px; margin-bottom:10px; }

/* Responsive */
@media (max-width:820px) {
  .hero-section { width:90%; padding:35px 20px; }
  .booking-section { width:95%; }
  .card { width:100%; }
  .hero-section h1 { font-size:32px; }
}
@media (max-width:480px) {
  .hero-section { padding:25px 15px; }
  .brand-logo { width:120px; }
  .book-btn { padding:8px 14px; font-size:13px; }
  .info-box { width:100%; }
}
.top-header {
  display:flex;
  justify-content:center;   /* Centers horizontally */
  align-items:center;
  padding:26px 48px;
}

.brand-logo {
  width:165px;
  display:block;
  margin:auto;              /* Ensures centering on all devices */
}

</style>
</head>

<body>

<header class="top-header">
    <img src="images/skillbg.png" class="brand-logo" alt="SkillOwl Logo">
  
</header>

<section class="hero-section">
    <h1>Schedule Your <span>Discovery Call</span></h1>
    <p>Take the first step towards transforming your organization.</p>
</section>

<section class="booking-section">

    <!-- DATE CARD -->
    <div class="card">
        <h3>üìÖ Select Date & Time</h3>

        <label>Select Date</label>
        <input type="date" id="dateSelect">

        <label>Select Time (24 Hours)</label>
        <select id="timeSelect">
            <option value="">Choose time...</option>
        </select>
    </div>

    <!-- DETAILS CARD -->
    <div class="card">
        <h3>üë§ Your Details</h3>

        <label>Full Name *</label>
        <input type="text" id="fullname">

        <label>Email Address *</label>
        <input type="email" id="email">

        <label>Phone Number *</label>
        <input type="text" id="phone">

        <label>Company Name *</label>
        <input type="text" id="company">

        <label>Training Requirement *</label>
        <select id="training">
            <option value="">Select training type...</option>
            <option>Leadership Training</option>
            <option>Team Management</option>
            <option>Productivity Training</option>
            <option>Corporate Culture Program</option>
        </select>

        <label>Message / Additional Details</label>
        <textarea id="message" placeholder="Tell us more..."></textarea>

        <button id="submitBtn" class="confirm-btn">Confirm Booking</button>
    </div>

</section>

<section class="contact-boxes">
    <div class="info-box">
        <div class="icon">üìû</div>
        <h4>Call Us</h4>
        <p>+91 84006 66686</p>
    </div>
    <div class="info-box">
        <div class="icon">‚úâÔ∏è</div>
        <h4>Email Us</h4>
        <p>hello@skillowl.in</p>
    </div>
    <div class="info-box">
        <div class="icon">üìç</div>
        <h4>Visit Us</h4>
        <p>DLF Cyber City, Gurugram</p>
    </div>
</section>

<script>
// Auto-generate 24-hour time options
let timeSelect = document.getElementById("timeSelect");
for (let h = 0; h < 24; h++) {
    for (let m of ["00", "30"]) {
        let hour = h.toString().padStart(2, "0");
        let opt = document.createElement("option");
        opt.value = `${hour}:${m}`;
        opt.textContent = `${hour}:${m}`;
        timeSelect.appendChild(opt);
    }
}

// WhatsApp submit (WORKING VERSION)
document.getElementById("submitBtn").addEventListener("click", function () {

    let name = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let company = document.getElementById("company").value.trim();
    let training = document.getElementById("training").value.trim();
    let date = document.getElementById("dateSelect").value;
    let time = document.getElementById("timeSelect").value;
    let messageText = document.getElementById("message").value.trim();

    if (!name || !email || !phone || !training || !date || !time) {
        alert("Please fill all required fields.");
        return;
    }

    // Your WhatsApp number
    let whatsapp = "918400666686";

    let msg =
`New Discovery Call Booking:

Name: ${name}
Email: ${email}
Phone: ${phone}
Company: ${company}
Training Type: ${training}
Date: ${date}
Time: ${time}

Message:
${messageText}
`;

    let url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
});
</script>

</body>
</html>
