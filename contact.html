<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Schedule Your Discovery Call</title>

<!-- EMBEDDED STYLES: (this is the improved CSS only) -->
<style>
/* --------------------
GLOBAL STYLING
--------------------- */
* { margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif; }
body { background:#f8f1e7; -webkit-font-smoothing:antialiased; animation:pageFade .7s ease-in-out; color:#111; }

/* PAGE FADE */
@keyframes pageFade { from { opacity:0; transform:translateY(6px) } to { opacity:1; transform:none } }

/* HEADER */
.top-header { display:flex; justify-content:space-between; align-items:center; padding:26px 48px; }
.brand-logo { width:165px; height:auto; object-fit:contain; background:transparent; padding:12px; border-radius:6px; }
.book-btn { padding:10px 22px; background:#d4af37; color:#fff; border-radius:10px; border:none; font-weight:600; cursor:pointer; transition:all .26s ease; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
.book-btn:hover { transform:translateY(-3px); background:#c69b25; box-shadow:0 12px 26px rgba(198,155,37,0.16); }

/* HERO */
.hero-section {
  width:84%;
  margin:24px auto;
  text-align:center;
  padding:46px 28px;
  border-radius:22px;
  background: linear-gradient(160deg,#fff9ea 0%, #fff0cf 100%);
  box-shadow:0 18px 45px rgba(0,0,0,0.06);
  animation:heroIn .85s cubic-bezier(.2,.9,.2,1);
}
@keyframes heroIn { from { opacity:0; transform:translateY(8px)} to { opacity:1; transform:none } }
.hero-section h1 { font-size:40px; line-height:1.05; font-weight:800; color:#0f1720; letter-spacing:0.2px; }
.hero-section h1 span { color:#d3a336; }
.hero-section p { margin-top:12px; color:#3b3b3b; font-size:15px; }

/* BOOKING SECTION */
.booking-section {
  width:88%;
  margin:34px auto;
  display:flex;
  gap:36px;
  justify-content:center;
  align-items:flex-start;
  flex-wrap:wrap;
}

/* CARD */
.card {
  width:460px;
  background:#fff;
  padding:34px;
  border-radius:18px;
  box-shadow: 0 20px 50px rgba(20,20,20,0.06);
  transition:transform .32s ease, box-shadow .32s ease;
  position:relative;
  overflow:visible;
}
.card:hover { transform:translateY(-6px); box-shadow:0 28px 70px rgba(20,20,20,0.09); }

.card h3 { font-size:20px; margin-bottom:4px; font-weight:700; display:flex; align-items:center; gap:10px; }
.card label { display:block; margin-top:16px; font-weight:700; color:#222; font-size:14px; }
.card input, .card select, .card textarea {
  width:100%;
  padding:12px 14px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid #e0e0e0;
  background:#fbfbfb;
  font-size:15px;
  transition:box-shadow .18s ease, border-color .18s ease, transform .18s ease;
}
.card input:focus, .card select:focus, .card textarea:focus {
  outline:none; border-color:#d4af37; box-shadow:0 6px 18px rgba(212,175,55,0.18); transform:translateY(-1px);
}

.card textarea { min-height:120px; resize:vertical; }

/* Confirm button */
.confirm-btn {
  margin-top:20px;
  width:100%;
  padding:14px 18px;
  border-radius:12px;
  border:none;
  background:#e4c17a;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  color:#111;
  transition:all .26s ease;
  box-shadow:0 10px 28px rgba(212,175,55,0.12);
}
.confirm-btn:hover { transform:translateY(-3px); box-shadow:0 18px 40px rgba(212,175,55,0.18); background:#d9b564; }

/* subtle floating animation for cards on load */
@keyframes floatIn {
  from { opacity:0; transform:translateY(18px) scale(.995) }
  to { opacity:1; transform:translateY(0) scale(1) }
}
.card { animation: floatIn .75s cubic-bezier(.2,.9,.2,1); }

/* CONTACT BOXES */
.contact-boxes {
  width:92%;
  margin:64px auto;
  display:flex;
  gap:28px;
  justify-content:center;
  flex-wrap:wrap;
}
.info-box {
  width:320px;
  background:#fff;
  padding:28px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 16px 38px rgba(0,0,0,0.06);
  transition:transform .28s ease, box-shadow .28s ease;
}
.info-box:hover { transform:translateY(-8px); box-shadow:0 26px 58px rgba(0,0,0,0.09); }
.info-box .icon { font-size:34px; margin-bottom:12px; display:block; }

/* small helper */
.small-muted { color:#666; font-size:13px; margin-top:6px; }

/* RESPONSIVE ADJUSTMENTS */
@media (max-width:1100px) {
  .card { width:420px; }
  .hero-section { width:90%; padding:36px 20px; }
}
@media (max-width:820px) {
  .top-header { padding:18px 20px; }
  .brand-logo { width:140px; }
  .booking-section { width:96%; gap:20px }
  .card { width:100%; padding:26px; }
  .hero-section h1 { font-size:30px; }
}
@media (max-width:480px) {
  .hero-section { padding:22px 14px; border-radius:14px; width:95% }
  .book-btn { padding:10px 14px; font-size:13px; }
  .brand-logo { width:120px; }
  .contact-boxes { margin:40px auto; gap:16px }
  .info-box { width:100%; padding:20px; border-radius:12px; }
  .card input, .card select, .card textarea { padding:12px; border-radius:10px; }
  .confirm-btn { padding:12px; font-size:15px; border-radius:10px; }
}
</style>
</head>
<body>

<!-- JAVASCRIPT (unchanged behaviour, embedded for convenience) -->
<script>
/* populate dateSelect with tomorrow onward (15 days) */
const dateSelect = document.getElementById("dateSelect");
const today = new Date();
today.setDate(today.getDate() + 1);
for (let i = 0; i < 15; i++) {
    let future = new Date();
    future.setDate(today.getDate() + i);
    let d = future.toISOString().split("T")[0];
    let opt = document.createElement("option");
    opt.value = d;
    // nicer displayed format: e.g. "Tue, 2025-12-10"
    const display = future.toLocaleDateString(undefined, { weekday: 'short', year:'numeric', month:'short', day:'numeric' });
    opt.textContent = display;
    dateSelect.appendChild(opt);
}

/* Submit -> WhatsApp */
document.getElementById("submitBtn").addEventListener("click", function () {
    let name = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let company = document.getElementById("company").value.trim();
    let training = document.getElementById("training").value.trim();
    let date = document.getElementById("dateSelect").value;
    let time = document.getElementById("timeSelect").value;
    let message = document.getElementById("message").value.trim();

    if (!name || !email || !phone || !training || !date || !time) {
        alert("Please fill all required fields.");
        return;
    }

    // REPLACE this with your number in international format WITHOUT the + sign
    let whatsapp = "YOUR_WHATSAPP_NUMBER_NO_PLUS"; // e.g. 919876543210

    if (!/^\d+$/.test(whatsapp)) {
        alert("Please set your WhatsApp number inside the script (replace YOUR_WHATSAPP_NUMBER_NO_PLUS).");
        return;
    }

    let msg =
`New Discovery Call Booking:
-----------------------------
Name: ${name}
Email: ${email}
Phone: ${phone}
Company: ${company}
Training Type: ${training}
Date: ${date}
Time: ${time}

Additional Message:
${message}
-----------------------------
`;

    let url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
});
</script>
